<div
  bsModal
  #contactModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="contactModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Contact Us</h4>
        <button
          type="button"
          class="close pull-right"
          (click)="contactModal.hide()"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="needs-validation" novalidate>
          <div class="form-row">
            <div class="col-md-12 mb-3">
              <label for="validationCustom01">Name</label>
              <input
                type="text"
                class="form-control"
                id="validationCustom01"
                placeholder="Full Name"
                required
              />
              <div class="valid-feedback">Looks good!</div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationCustom02">Email</label>
              <input
                type="email"
                class="form-control"
                id="validationCustom02"
                placeholder="Enter e-mail address"
                required
              />
              <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationCustom03">Phone Number</label>
              <input
                type="text"
                class="form-control"
                id="validationCustom03"
                placeholder="Enter Phone Number"
              />
              <div class="valid-feedback">Looks good!</div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationCustom04"
                >Are you a Therapist/Agency?</label
              >
              <select id="validationCustom04" class="form-control" required>
                <option selected>Physical Therapist</option>
                <option>Agency</option>
              </select>
              <div class="invalid-feedback">Please select an option</div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationCustom05">Coverage Area</label>
              <input
                type="text"
                class="form-control"
                id="validationCustom05"
                placeholder="Cities serviced in California"
                required
              />
              <div class="invalid-feedback">
                Please provide a valid location
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-12 mb-3">
              <label for="validationCustom06">Availability</label>
              <textarea
                class="form-control"
                id="validationCustom06"
                placeholder="Insert day(s) and time(s) you would be available"
                rows="3"
              ></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="contactModal.hide()"
        >
          Close
        </button>
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </div>
  </div>
</div>
